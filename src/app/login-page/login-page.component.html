<div class="topnav">
    <label><i>Doctor Appointment Hub</i></label>
</div>
<div class="card">
    <form>
        <h1 style="text-align: center;">Log In</h1>
            <hr>
      
            <label for="username"><b>Username</b></label>
            <input type="text" [(ngModel)]="username" placeholder="Enter Username" name="username" required>
      
            <label for="psw"><b>Password</b></label>
            <input type="password" [(ngModel)]="password" placeholder="Enter Password" name="psw" required>
    
            <label for="usertype">User Type: </label>
            <select name="usertype" [(ngModel)]="usertype" id="usertype" required>
                <option value="patient">Patient</option>
                <option value="admin">Admin</option>
            </select>
      
            <div class="clearfix" style="margin: 2% 0% 1% 0%;">
                <button (click)="authenticate()" class="signupbtn">Log In</button>
            </div>
    
            <span class="psw"> <a href="http://localhost:4200/signUp">Don't have a patient account?</a></span>
    </form> 
</div>
