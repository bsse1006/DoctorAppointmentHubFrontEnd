<div class="topnav">
    <label><i>Doctor Appointment Hub</i></label>
</div>
<div class="card">
    <form>
        <h1 style="text-align: center;">Sign Up</h1>
            <hr>
    
            <label for="name"><b>Name</b></label>
            <input type="text" [(ngModel)]="name" placeholder="Enter Name" name="name" required>
    
            <label for="username"><b>Username</b></label>
            <input type="text" [(ngModel)]="username" placeholder="Enter Username" name="username" required>
      
            <label for="psw"><b>Password</b></label>
            <input type="password" [(ngModel)]="password" placeholder="Enter Password" name="psw" required>
      
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" [(ngModel)]="confirmPassword" placeholder="Repeat Password" name="psw-repeat" required>
      
            <div class="clearfix" style="margin: 0% 0% 1% 0%;">
                <button (click)="createPatient()" class="signupbtn">Sign Up</button>
            </div>
    
            <span class="psw"> <a href="http://localhost:4200/logIn">Already have an account?</a></span>
    </form> 
</div>
